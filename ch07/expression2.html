<!-- expression2.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>AngularJS</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body>

  <div data-ng-app="" data-ng-init="favcolor='blue'; hobbies=['fishing','poker']">
    <div>My favorite color is: {{favcolor}}</div>
    <div>My favorite hobbies are: {{hobbies[0] + ' , ' + hobbies[1]}}</div>
  </div>

</body>

</html>
