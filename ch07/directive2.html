<!-- directive2.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>AngularJS</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body>

  <div data-ng-app="" data-ng-init=" header1='First'; header2='Second'; header3='Third'; ">
    <h1 data-ng-bind="header1">default</h1>  
    <h2 data-ng-bind="header2">default</h2>  
    <h3 data-ng-bind="header3">default</h3>  
  </div>  
  
</body>

</html>
