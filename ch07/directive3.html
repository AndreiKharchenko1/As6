<!DOCTYPE html>
<html lang="en">
<head>
  <title>AngularJS</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body>

  <div data-ng-app="">
    Type some text: <input type="text" data-ng-model="myinput"><br>  
    You typed: <pre data-ng-bind="myinput"></pre>
  </div>

</body>

</html>
