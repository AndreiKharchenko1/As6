<!DOCTYPE html>
<html>
<head>
<title>Get All Vote</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

  <button onclick="sendGetAllVote()">Get All Votes</button>
  <br>
  <br>
  <div id="mydiv" name="mydiv"></div>
  <script>

    function sendGetAllVote() {
      var vote_val = $("#vote").val();
      $.ajax({
        url: "http://localhost:5678/getVotes",
        type: "get",
        success: function(response) {
          $("#mydiv").text(response);
        },
        error: function(xhr) {
          $("#mydiv").text('error: ' + xhr);
        }
      });
    }
    
  </script>

</body>
</html>
