<!DOCTYPE html>
<html>
<head>
<title>Get Vote</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

  <label for="vote">Vote:</label>
  <input type="text" id="vote" name="vote"><br><br>

  <button onclick="sendGetVote()">Submit</button>
  <br>
  <br>
  <div id="mydiv" name="mydiv"></div>
  <script>

    function sendGetVote() {
      var vote_val = $("#vote").val();
      $.ajax({
        url: "http://localhost:5678/getVote?color="+vote_val,
        type: "get",
        success: function(response) {
          $("#mydiv").text(response);
        },
        error: function(xhr) {
          $("#mydiv").text('error: ' + xhr);
        }
      });
    }
    
  </script>

</body>
</html>
