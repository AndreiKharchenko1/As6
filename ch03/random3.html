<!DOCTYPE html>
<html lang="en">
<head>
<title>Random Numbers</title>
</head>
<body>

<script>

//output a random integer in the range 0 - 9 (including both 0 and 9)
var x = Math.floor( Math.random() * 10 );
console.log('x is: ' + x);

//output a random integer in the range 1 - 10 (including both 1 and 10)
var y = Math.floor( Math.random() * 10 ) + 1;
console.log('y is: ' + y);

</script>   

</body>
</html>
