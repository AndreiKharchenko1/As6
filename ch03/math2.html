<!DOCTYPE html>
<html lang="en">
<head>
<title>Break out Some More Math</title>
</head>
<body>

<script>
var a = 2 ** 3 ;       //8
var b = 3 * (2 + 1);   //9
var c = 4 ** (1 + 1);  //16
var d = 4 ** 1 + 1;    //5
var e = 1;

e++;
console.log('e: ' + e); //2

--e;
console.log('e: ' + e); //1

e = 1;
var h = e++ + 1;       //2
console.log('h: ' + h);

e = 1;
var i = ++e + 1;       //3
console.log('i: ' + i);

</script>   

</body>
</html>
