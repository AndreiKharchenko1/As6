<!DOCTYPE html>
<html lang="en">
<head>
<title>Date 3</title>
</head>
<body>

<div style="font-size:20px" id="mydiv"></div>

<script>

var str = '';
var my_div = document.getElementById('mydiv');

var obj = new Date();
str += obj.toString() + "<br>";

obj = new Date(2020, 5, 19, 12, 30, 59, 111);
str += obj.toString() + "<br>";

obj = new Date("June 21, 2020 10:00:58");
str += obj.toString() + "<br>";

obj = new Date(1593144000000);
str += obj.toString() + "<br>";

my_div.innerHTML = str;
</script>   

</body>
</html>
