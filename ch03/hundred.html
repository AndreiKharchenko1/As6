<!-- filename: hundred.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<title>Hundred</title>
</head>
<body>

<label for="hundred">One hundred choices:</label>
<select id="hundred"> 
</select>

<script>
var hnd = document.getElementById("hundred");
var str = "";

for (i=1; i <= 100; i++) {
  str += '<option value="' + i + '">' + i + '</option>';
}

hnd.innerHTML = str;
</script>

</body>
</html>
