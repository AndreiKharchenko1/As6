<!DOCTYPE html>
<html lang="en">
<head>
<title>The Math Object</title>
</head>
<body>

<script>

//some constants
var a = Math.PI;                  //3.141592653589793
var b = Math.E;                   //2.718281828459045

//some functions
var c = Math.round(1.5);          //2
var d = Math.pow(2,4);            //16
var e = Math.sqrt(144);           //12
var f = Math.abs(-1.23);          //1.23
var g = Math.ceil(1.12);          //2
var h = Math.floor(1.99);         //1
var i = Math.min(3, 1, 2, 4);     //1
var j = Math.max(1.1, 9.9, 3.3);  //9.9

console.log(a);
console.log(b);
console.log(c);
console.log(d);
console.log(e);
console.log(f);
console.log(g);
console.log(h);
console.log(i);
console.log(j);
</script>   

</body>
</html>
