<!-- filename: parsefix.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<title>Parsing & Fixing</title>
</head>
<body>

<script>
var x = parseFloat("1.23");
var y = parseInt("9");

var n = 5.6378;
var z = n.toFixed(2);

console.log(x); //1.23
console.log(y); //9
console.log(z); //5.64

</script>   

</body>
</html>
