<!DOCTYPE html>
<html lang="en">
<head>
<title>Dare to Compare</title>
</head>
<body>

<script>
var a = 5;
var b = 6;
var c = 5.0;

var result;

result = ( a < 6 );
console.log(result);   //true

result = ( a <= 5 ); 
console.log(result);   //true

result = ( a > 4.0 ); 
console.log(result);   //true

result = ( a >= 5.0 ); 
console.log(result);   //true

result = ( a >= c ); 
console.log(result);   //true

result = ( b < c ); 
console.log(result);   //false

</script>   

</body>
</html>
