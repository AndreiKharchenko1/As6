<!DOCTYPE html>
<html lang="en">
<head><title>Get out and vote!</title></head>
<body>

<script>
var age = prompt("How old are you?");

if (age < 18) {
  var yrs = 18 - age;
  alert("Sorry, too young. Wait this many years: " + yrs + ".");
} else {
  alert("GET OUT THE VOTE!");
}

</script> 

</body>
</html>
