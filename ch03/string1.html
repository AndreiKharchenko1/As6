<!DOCTYPE html>
<html lang="en">
<head>
<title>Basic String Operations</title>
</head>
<body>

<script>

var str = "It's not";
console.log( str.length ); //8

str = str + " that";

str += " deep";

str = str.concat(".");

console.log( str.length ); //19
console.log( str ); //It's not that deep.
</script>   

</body>
</html>
