<!DOCTYPE html>
<html lang="en">
<head>
<title>Break out the Math</title>
</head>
<body>

<script>
var a = 1 + 2 ;     //3
var b = a - 1 ;     //2
var c = a * b ;     //6
var d = c / 2 ;     //3
var e = 5 / 2 ;     //2.5
var f = 5 % 2 ;     //1
var g = 3 * 2 + 1 ; //7

//show results in the browser console
console.log('a: ' + a);
console.log('b: ' + b);
console.log('c: ' + c);
console.log('d: ' + d);
console.log('e: ' + e);
console.log('f: ' + f);
console.log('g: ' + g);

</script>   

</body>
</html>
