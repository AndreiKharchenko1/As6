<!DOCTYPE html>
<html lang="en">
<head>
<title>Hi</title>
</head>
<body>

<div style="font-size:200px" id="mydiv"></div>

<script>

function sayHi() {
  var my_div = document.getElementById('mydiv');
  my_div.innerHTML = 'Hi';
}

setTimeout( sayHi , 5000 );

</script>   

</body>
</html>
