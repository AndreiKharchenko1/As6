<!DOCTYPE html>
<html lang="en">
<head>
<title>Hedor</title>
</head>
<body>

<pre id="mypre"></pre>

<script>
var obj = { 
  "name":"Hedor" , 
  "age":43 , 
  "inventory":{"gold":10.11 , "silver":20.32} 
};

var str = "";
str += "Name: " + obj.name + "\n";
str += "Age: " + obj.age + "\n";
str += "Gold: " + obj.inventory.gold + "\n";
str += "Silver: " + obj.inventory.silver + "\n";

var my_pre = document.getElementById("mypre");
my_pre.innerHTML = str;

</script>   

</body>
</html>
